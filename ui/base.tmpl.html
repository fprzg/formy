{{ define "base" }}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Crear Formulario</title>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const vencimientoToggle = document.getElementById('vencimiento-toggle');
            const vencimientoField = document.getElementById('vencimiento-field');
            const camposContainer = document.getElementById('campos-container');
            const addCampoBtn = document.getElementById('add-campo');

            vencimientoToggle.addEventListener('change', () => {
                vencimientoField.classList.toggle('hidden', !vencimientoToggle.checked);
            });

            addCampoBtn.addEventListener('click', () => {
                const campo = document.createElement('div');
                campo.className = 'campo bg-white p-4 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-4 gap-4 items-end animate-fade-in-down';

                campo.innerHTML = `
          <div>
            <label class="block text-sm font-medium">Nombre</label>
            <input type="text" class="mt-1 w-full rounded-md border-gray-300 shadow-sm" placeholder="Nombre del campo">
          </div>
          <div>
            <label class="block text-sm font-medium">Tipo</label>
            <select class="mt-1 w-full rounded-md border-gray-300 shadow-sm">
              <option>Texto</option>
              <option>Número</option>
              <option>Fecha</option>
              <option>Booleano</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Constraints</label>
            <select multiple class="mt-1 w-full rounded-md border-gray-300 shadow-sm h-24">
              <option>Requerido</option>
              <option>Único</option>
              <option>MinLength</option>
              <option>MaxLength</option>
            </select>
          </div>
          <button type="button" class="text-red-500 font-bold text-xl hover:text-red-700 transition" title="Eliminar campo">✕</button>
        `;

                campo.querySelector('button').addEventListener('click', () => {
                    if (confirm('¿Seguro que deseas eliminar este campo?')) {
                        campo.classList.add('animate-fade-out');
                        setTimeout(() => campo.remove(), 300);
                    }
                });

                camposContainer.appendChild(campo);
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.createElement('nav');
            nav.className = 'space-y-4';

            const classBase = 'flex items-center space-x-2';
            const classSelected = 'text-blue-600 font-semibold';
            const classNormal = 'text-gray-700 hover:text-blue-600';
            const links = [
                {
                    id: 'aside-see-submissions',
                    target: 'section-see-submissions',
                    icon: 'inbox',
                    text: 'Submissions',
                    selected: false,
                },
                {
                    id: 'aside-see-forms',
                    target: 'section-see-forms',
                    icon: 'file-text',
                    text: 'Forms',
                    selected: false,
                },
                {
                    id: 'aside-create-form',
                    target: 'section-create-form',
                    icon: 'plus-circle',
                    text: 'Crear nuevo form',
                    selected: true,
                },
                {
                    id: 'aside-user',
                    target: 'section-user',
                    icon: 'user',
                    text: 'Usuario',
                    selected: false,
                },
                {
                    id: 'aside-settings',
                    target: 'section-settings',
                    icon: 'settings',
                    text: 'Ajustes',
                    selected: false,
                },
            ];

            links.forEach(({ id, target, icon, text, selected }) => {
                const a = document.createElement('a');
                a.id = id;
                if (selected) {
                    a.className = `${classBase} ${classSelected}`;
                } else {
                    a.className = `${classBase} ${classNormal}`;
                    const htmlTarget = document.getElementById(target);
                    htmlTarget.classList.add('hidden');
                }

                const i = document.createElement('i');
                i.setAttribute('data-lucide', icon);
                i.className = 'w-5 h-5';

                const span = document.createElement('span');
                span.textContent = text;

                a.addEventListener('click', () => {
                    links.forEach((link) => {
                        const htmlTarget = document.getElementById(link.target);
                        const htmlLink = document.getElementById(link.id)

                        if (link.id == id) {
                            htmlLink.className = `${classBase} ${classSelected}`;
                            htmlTarget.classList.remove('hidden');
                        } else {
                            htmlLink.className = `${classBase} ${classNormal}`;
                            htmlTarget.classList.add('hidden');
                        }
                    });
                });

                a.appendChild(i);
                a.appendChild(span);
                nav.appendChild(a);
            });

            document.getElementById('dashboard-aside').appendChild(nav);

            lucide.createIcons();
        });
    </script>

    <link rel="stylesheet" href="/static/css/output.css">

    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .animate-fade-in-down {
            animation: fade-in-down 0.3s ease-out;
        }

        .animate-fade-out {
            animation: fade-out 0.3s ease-in forwards;
        }
    </style>

</head>

<body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
        {{ with .Dashboard }}
        <aside id="dashboard-aside" class="w-64 bg-white shadow-lg p-6 space-y-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Mi Dashboard</h2>
        </aside>
        {{ end }}

        <main class="flex-1 p-8 space-y-12">
            {{ with .Toast }}
            <div class="toast">{{ . }}</div>
            {{ end }}

            {{ template "main" . }}

        </main>

        <footer>
            {{ .Year }} - HapaxRedux &copy;
        </footer>
    </div>
</body>

</html>

{{ end }}
